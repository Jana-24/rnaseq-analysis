<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RNA-seq Job Status</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }
        
        .container { max-width: 800px; margin: 0 auto; }
        
        .card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        
        /* Navigation Tabs */
        .nav-tabs {
            display: flex;
            background: #f8fafc;
            border-bottom: 1px solid #e2e8f0;
        }
        
        .nav-tab {
            flex: 1;
            padding: 16px 20px;
            text-align: center;
            text-decoration: none;
            color: #64748b;
            font-weight: 500;
            font-size: 14px;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            border-bottom: 3px solid transparent;
        }
        
        .nav-tab:hover {
            background: #f1f5f9;
            color: #475569;
        }
        
        .nav-tab.active {
            color: #2563eb;
            border-bottom-color: #2563eb;
            background: white;
        }
        
        .nav-tab span.icon { font-size: 18px; }
        
        .header {
            background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 { font-size: 24px; margin-bottom: 8px; }
        .header p { opacity: 0.9; font-size: 14px; }
        
        .content { padding: 30px; }
        
        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }
        
        .search-box input {
            flex: 1;
            padding: 14px 18px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 16px;
        }
        
        .search-box input:focus {
            outline: none;
            border-color: #2563eb;
        }
        
        .btn {
            padding: 14px 24px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn-primary { background: #2563eb; color: white; }
        .btn-primary:hover { background: #1d4ed8; }
        .btn:disabled { opacity: 0.6; cursor: not-allowed; }
        
        .status-box {
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 25px;
        }
        
        .status-box.success { background: #f0fdf4; border: 1px solid #bbf7d0; }
        .status-box.pending { background: #fef3c7; border: 1px solid #fde68a; }
        .status-box.processing { background: #dbeafe; border: 1px solid #bfdbfe; }
        .status-box.error { background: #fef2f2; border: 1px solid #fecaca; }
        .status-box.loading { background: #f3f4f6; border: 1px solid #e5e7eb; }
        
        .status-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .status-title { font-size: 18px; font-weight: 600; }
        
        .badge {
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
        }
        
        .badge-completed { background: #dcfce7; color: #15803d; }
        .badge-pending { background: #fef3c7; color: #b45309; }
        .badge-processing { background: #dbeafe; color: #1d4ed8; }
        .badge-failed { background: #fecaca; color: #b91c1c; }
        
        .info-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-top: 15px;
        }
        
        .info-item {
            text-align: center;
            padding: 12px;
            background: white;
            border-radius: 8px;
        }
        
        .info-label { font-size: 12px; color: #6b7280; }
        .info-value { font-weight: 600; color: #374151; margin-top: 4px; }
        
        /* Progress Bar */
        .progress-section { margin: 20px 0; }
        
        .progress-bar {
            width: 100%;
            height: 24px;
            background: #e5e7eb;
            border-radius: 12px;
            overflow: hidden;
            margin: 10px 0;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #2563eb 0%, #7c3aed 100%);
            border-radius: 12px;
            transition: width 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
            font-weight: 600;
        }
        
        .stage-text {
            text-align: center;
            color: #4b5563;
            font-size: 14px;
            margin-top: 8px;
        }
        
        /* Action Buttons */
        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .btn-secondary {
            padding: 12px 20px;
            background: #6b7280;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            font-size: 14px;
        }
        
        .btn-secondary:hover { background: #4b5563; }
        
        .btn-secondary.active {
            background: #16a34a;
        }
        
        .btn-success {
            padding: 14px 24px;
            background: #16a34a;
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-success:hover { background: #15803d; }
        
        .empty-state {
            text-align: center;
            padding: 50px 20px;
            color: #6b7280;
        }
        
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #d1d5db;
            border-top-color: #2563eb;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        
        @keyframes spin { to { transform: rotate(360deg); } }
        
        /* Timeline */
        .timeline {
            margin-top: 25px;
            padding: 20px;
            background: #f9fafb;
            border-radius: 12px;
        }
        
        .timeline-title {
            font-weight: 600;
            margin-bottom: 15px;
            color: #374151;
        }
        
        .timeline-item {
            display: flex;
            gap: 12px;
            padding: 10px 0;
            border-bottom: 1px solid #e5e7eb;
        }
        
        .timeline-item:last-child { border-bottom: none; }
        
        .timeline-time {
            font-size: 12px;
            color: #6b7280;
            min-width: 80px;
        }
        
        .timeline-text {
            font-size: 14px;
            color: #374151;
        }
        
        @media (max-width: 600px) {
            .nav-tabs { flex-wrap: wrap; }
            .nav-tab { 
                flex: 1 1 33%;
                padding: 12px 8px;
                font-size: 12px;
            }
            .nav-tab span.label { display: none; }
            .nav-tab span.icon { font-size: 20px; }
            .search-box { flex-direction: column; }
            .info-grid { grid-template-columns: 1fr; }
            .action-buttons { flex-direction: column; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <!-- Navigation Tabs -->
            <nav class="nav-tabs">
                <a href="index.html" class="nav-tab">
                    <span class="icon">üì§</span>
                    <span class="label">Upload</span>
                </a>
                <a href="status.html" class="nav-tab active">
                    <span class="icon">üìä</span>
                    <span class="label">Status</span>
                </a>
                <a href="results.html" class="nav-tab">
                    <span class="icon">üìÅ</span>
                    <span class="label">Results</span>
                </a>
            </nav>
            
            <div class="header">
                <h1>üìä Job Status</h1>
                <p>Track your RNA-seq analysis progress</p>
            </div>
            
            <div class="content">
                <div class="search-box">
                    <input type="text" id="jobId" placeholder="Enter Job ID (e.g., job_20251205_143022)">
                    <button class="btn btn-primary" id="searchBtn" onclick="checkStatus()">
                        Check Status
                    </button>
                </div>
                
                <div id="statusContainer">
                    <div class="empty-state">
                        <p style="font-size: 48px; margin-bottom: 16px;">üìä</p>
                        <p>Enter a Job ID to check its status</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // UPDATE THIS URL after deploying Apps Script
        const API_URL = 'https://script.google.com/macros/s/AKfycbxfSjbhX4dqAtptYecF-9zpAtKYSswn2cJQT0n28ndeZzwZRsBM0X_gaNH3f3AHmIbu4w/exec';
        
        let currentJobId = null;
        let autoRefreshInterval = null;
        let autoRefreshEnabled = false;
        
        // Check URL params on load
        window.onload = () => {
            const params = new URLSearchParams(window.location.search);
            const jobId = params.get('job_id');
            if (jobId) {
                document.getElementById('jobId').value = jobId;
                checkStatus();
            }
        };
        
        document.getElementById('jobId').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') checkStatus();
        });
        
        async function checkStatus() {
            const jobId = document.getElementById('jobId').value.trim();
            const container = document.getElementById('statusContainer');
            const btn = document.getElementById('searchBtn');
            
            if (!jobId) {
                alert('Please enter a Job ID');
                return;
            }
            
            currentJobId = jobId;
            btn.disabled = true;
            btn.innerHTML = '<span class="spinner"></span>';
            container.innerHTML = '<div class="status-box loading" style="text-align:center;"><span class="spinner"></span> Loading...</div>';
            
            try {
                // Use get_job_status action (matches Code_v5.gs)
                const response = await fetch(`${API_URL}?action=get_job_status&job_id=${encodeURIComponent(jobId)}`);
                const data = await response.json();
                
                if (data.error) throw new Error(data.error);
                
                renderStatus(jobId, data);
                
            } catch (error) {
                container.innerHTML = `
                    <div class="status-box error">
                        <div class="status-title">‚ùå Error</div>
                        <p style="margin-top:10px;">${error.message}</p>
                    </div>
                `;
                disableAutoRefresh();
            } finally {
                btn.disabled = false;
                btn.innerHTML = 'Check Status';
            }
        }
        
        function renderStatus(jobId, data) {
            const container = document.getElementById('statusContainer');
            const status = data.status || 'pending';
            
            const statusClass = {
                'completed': 'success',
                'processing': 'processing',
                'pending': 'pending',
                'failed': 'error'
            }[status] || 'pending';
            
            const statusIcon = {
                'completed': '‚úÖ',
                'processing': '‚è≥',
                'pending': 'üïê',
                'failed': '‚ùå'
            }[status] || '‚ùì';
            
            const progress = data.progress || 0;
            
            let html = `
                <div class="status-box ${statusClass}">
                    <div class="status-header">
                        <span class="status-title">${jobId}</span>
                        <span class="badge badge-${status}">${statusIcon} ${status.toUpperCase()}</span>
                    </div>
                    
                    <div class="info-grid">
                        <div class="info-item">
                            <div class="info-label">Created</div>
                            <div class="info-value">${formatTime(data.created_at)}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Updated</div>
                            <div class="info-value">${formatTime(data.updated_at)}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Files</div>
                            <div class="info-value">${data.total_files || 'N/A'}</div>
                        </div>
                    </div>
                    
                    <div class="progress-section">
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${progress}%">
                                ${progress > 10 ? progress + '%' : ''}
                            </div>
                        </div>
                        <div class="stage-text">${data.stage || 'Waiting...'}</div>
                    </div>
                    
                    <div class="action-buttons">
                        <button onclick="checkStatus()" class="btn-secondary">üîÑ Refresh</button>
                        <button onclick="toggleAutoRefresh()" id="autoRefreshBtn" class="btn-secondary ${autoRefreshEnabled ? 'active' : ''}">
                            ‚è±Ô∏è Auto-Refresh: ${autoRefreshEnabled ? 'ON' : 'OFF'}
                        </button>
                    </div>
            `;
            
            // Show results button if completed
            if (status === 'completed') {
                html += `
                    <div style="margin-top: 20px;">
                        <a href="results.html?job_id=${jobId}" class="btn-success">
                            üìÅ View & Download Results
                        </a>
                    </div>
                `;
                disableAutoRefresh();
            }
            
            // Show error message if failed
            if (status === 'failed') {
                html += `
                    <div style="margin-top: 15px; padding: 15px; background: white; border-radius: 8px;">
                        <strong>Error:</strong> ${data.stage || 'Unknown error occurred'}
                    </div>
                `;
                disableAutoRefresh();
            }
            
            html += '</div>';
            
            // Pipeline stages info
            html += `
                <div class="timeline">
                    <div class="timeline-title">üìã Pipeline Stages</div>
                    ${renderStages(progress)}
                </div>
            `;
            
            container.innerHTML = html;
        }
        
        function renderStages(progress) {
            const stages = [
                { name: 'Download files', threshold: 5 },
                { name: 'Quality check (raw)', threshold: 35 },
                { name: 'Trimming', threshold: 40 },
                { name: 'Quality check (trimmed)', threshold: 58 },
                { name: 'Alignment', threshold: 60 },
                { name: 'Counting', threshold: 80 },
                { name: 'Normalization', threshold: 86 },
                { name: 'ML Prediction', threshold: 89 },
                { name: 'Upload results', threshold: 92 },
                { name: 'Complete', threshold: 100 }
            ];
            
            return stages.map(stage => {
                const done = progress >= stage.threshold;
                const current = progress >= stage.threshold - 10 && progress < stage.threshold;
                const icon = done ? '‚úÖ' : (current ? '‚è≥' : '‚¨ú');
                const style = done ? 'color: #15803d;' : (current ? 'color: #2563eb; font-weight: 600;' : 'color: #9ca3af;');
                
                return `
                    <div class="timeline-item" style="${style}">
                        <span>${icon}</span>
                        <span class="timeline-text">${stage.name}</span>
                    </div>
                `;
            }).join('');
        }
        
        function toggleAutoRefresh() {
            if (autoRefreshEnabled) {
                disableAutoRefresh();
            } else {
                enableAutoRefresh();
            }
        }
        
        function enableAutoRefresh() {
            if (!currentJobId) return;
            
            autoRefreshEnabled = true;
            autoRefreshInterval = setInterval(() => {
                if (currentJobId) checkStatus();
            }, 10000); // Every 10 seconds
            
            updateAutoRefreshBtn();
        }
        
        function disableAutoRefresh() {
            autoRefreshEnabled = false;
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
                autoRefreshInterval = null;
            }
            updateAutoRefreshBtn();
        }
        
        function updateAutoRefreshBtn() {
            const btn = document.getElementById('autoRefreshBtn');
            if (btn) {
                btn.textContent = `‚è±Ô∏è Auto-Refresh: ${autoRefreshEnabled ? 'ON' : 'OFF'}`;
                btn.className = `btn-secondary ${autoRefreshEnabled ? 'active' : ''}`;
            }
        }
        
        function formatTime(timestamp) {
            if (!timestamp) return 'N/A';
            try {
                const date = new Date(timestamp);
                return date.toLocaleString();
            } catch {
                return timestamp;
            }
        }
    </script>
</body>
</html>
